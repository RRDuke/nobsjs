<md-content layout-padding>
<h1>Page Admin List</h1>
<!-- <md-subheader class="md-primary">These are your pages</md-subheader> -->
  <md-list>
    <md-subheader>These are your pages</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="page in allPages" ng-click="gotoPage(page.id)">
      <md-button>
        <md-icon md-font-set="material-icons"> pageview </md-icon>
      </md-button>
      <div class="md-list-item-text">
          <h3>{{page.title}}</h3>
          <p>{{page.content}}</p>
          <md-divider md-inset></md-divider>
      </div>
      <md-icon md-font-set="material-icons" ng-click="gotoEditPage(page.id)"> mode_edit </md-icon>
    </md-list-item>
  </md-list>
</md-content>
